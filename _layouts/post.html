---
layout: default
---
<h1>{{ page.title }}</h1>
<div id="post">
{{ content }}
</div>
{% if page.youtube %}
<div id="youtube">
  <iframe width="560" height="315" src="http://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
</div>
{% endif %}

{% if page.repository %}
<div id="repository">
  <a href="{{ page.repository }}">Reposit√≥rio</a>
</div>
{% endif %}

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'fiozera'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
