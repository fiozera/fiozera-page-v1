---
layout: default
---
<div class="clearfix content">
<h1>{{ page.title }}</h1>
<div id="post">
{{ content }}
</div>

{% if page.repository %}
<div id="repository">
  <a href="{{ page.repository }}">Reposit√≥rio</a>
</div>
{% endif %}

{% if page.youtube %}
  {% for video in page.youtube %}
    <div class="youtube">
      <iframe width="480" height="320" src="http://www.youtube.com/embed/{{ video }}" frameborder="0" allowfullscreen></iframe>
    </div>
{% endfor %}
{% endif %}

{% if page.pictures %}
  {% for item in page.pictures %}
    <img src="{{ item }}" width="480" height="320" class="gallery-item">
  {% endfor %}
{% endif %}

</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'fiozera'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
